<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>OpenBootCamp. HTML/CSS. Ejercicio 8 </title>

</head>

<body>
    <style>
        h1 {
            text-align: center;
        }
    </style>
    <div class="p-5">
            <h1 class="animate__animated animate__wobble"> CURSO HTML/CSS. OPENBOOTCAMP</h1>
            <h1 class="animate__animated animate__bounceInDown animate__delay-1s">Ejercicio 8</h1>
            
            <div class="animate__animated animate__fadeIn animate__delay-2s">
            <div class="w-50 mx-auto">
            <div class="w-50 mx-auto row mt-3 p-3">
                <button type="button" class="btn btn-pimary w-30 mx-auto m-3 border" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Tooltip on top">
                    Tooltip on top
                </button>
                <button type="button" class="btn btn-secondary  mx-auto m-3" data-bs-toggle="tooltip"
                    data-bs-placement="right" title="Tooltip on right">
                    Tooltip on right
                </button>
                <button type="button" class="btn btn-success  mx-auto m-3" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" title="Tooltip on bottom">
                    Tooltip on bottom
                </button>
                <button type="button" class="btn btn-info  mx-auto m-3" data-bs-toggle="tooltip"
                    data-bs-placement="left" title="Tooltip on left">
                    Tooltip on left
                </button>
            </div>
            </div>
        </div>
    </div>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>

</html>
