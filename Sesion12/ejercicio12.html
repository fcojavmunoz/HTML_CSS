<!--
Utilizando Bootstrap para darle estilos crea:

Una tabla de, como mínimo 4x4.

Una lista ordenada.

Una barra de progreso.
-->

<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada&display=swap" rel="stylesheet">
    <link href="css/ejercicio12.css" type="text/css" rel="stylesheet" />
    <title>OpenBootCamp. HTML/CSS. EJercicio 12</title>
</head>

<body>
    <p></p>
    <h1>OpenBootCamp. HTML/CSS.</h1>
    <h2>Ejercicio 12</h2>
    <p></p>
    <p></p>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Calificación</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Lucas</td>
                    <td>Márquez</td>
                    <td>4,50</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Andrés</td>
                    <td>Jiménez</td>
                    <td>8,70</td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Rocío</td>
                    <td>Elías</td>
                    <td>9,50</td>
                </tr>

                <tr>
                    <td>4</td>
                    <td>Asunción</td>
                    <td>Carrillo</td>
                    <td>5,40</td>
                </tr>
            </tbody>
        </table>


        <div class="w-25 m-auto">
            <ol class="list-group-numbered">
                <li class="list-group-item">Lo primero</li>
                <li class="list-group-item">Lo segundo</li>
                <li class="list-group-item">Lo tercero</li>
                <li class="list-group-item">Lo cuarto</li>
                <li class="list-group-item">Lo quinto</li>
            </ol>
        </div>
        <p></p>
        
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 92.5%" aria-valuenow="92.5" aria-valuemin="0" aria-valuemax="100">92.50%</div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 29%" aria-valuenow="29" aria-valuemin="0" aria-valuemax="100">29.00%</div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50.00%</div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100.00%</div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" style="width: 67%" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100">67.00%</div>
          </div>
       

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
